<html lang="en">
  <head>

  <body>

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-6 col-md-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading"><strong>The MAD Festivel 2012 Photos </strong><span class="label label-danger">200 LEFT</span></div>
                <div class="panel-body  main">
                
                <div class="center-block">   
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12 col-md-4">
                                <div class="panel panel-default">
                                        <div class="panel-body">
                                            <form role="form">
                                                <label for="toLabel">TO:</label>
                                                <input type="text" class="form-control" placeholder="hello@abhimanyughoshal.com">
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                

    
                <div class="container">
                    <div class="row">
                        <div class="col-xs-12 col-md-4">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">
                                    Payment Details
                                </h3>
                                <div class="checkbox pull-right">
                                    <i class="fa fa-credit-card fa-2x" aria-hidden="true"></i>
                                </div>
                            </div>
                            <div class="panel-body">
                                <form role="form">
                                <div class="form-group">
                                    <label for="cardNumber">
                                        CARD NUMBER</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="cardNumber" placeholder="123432112344321"
                                            required autofocus />
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-5 col-md-5">
                                        <div class="form-group">
                                            <label for="cvCode">CV CODE</label>
                                            <input type="password" class="form-control" id="cvCode" placeholder="420" required />
                                        </div>
                                    </div>
                                    <div class="col-xs-7 col-md-7">
                                        <div class="form-group">
                                            <label for="expityMonth">EXPIRY DATE</label>
                                                <div class="col-xs-6 col-lg-6 pl-ziro">
                                                    <input type="text" class="form-control" id="expityMonth" placeholder="10" required />
                                                </div>
                                                <div class="col-xs-6 col-lg-6 pl-ziro"> 
                                                    <input type="text" class="form-control" id="expityYear" placeholder="12" required />
                                                </div>
                                        </div>
                                    </div>
                                </div>
                                </form>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group">
                                
                                <div class="col-md-5 col-md-5">
                                    <h5>Name your price: <br>($1 or more)</h5>
                                </div>
                                
                                <div class="col-xs-3 col-md-3 pull-right">
                                    <a href="#" class="btn btn-success btn-sm btn-block text-center" role="button">Pay</a>
                                </div>
                                <div class="col-xs-4 col-md-4 pull-right">
                                    <div class="input-group">
                                        <span class="input-group-addon">$</span>
                                        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                        </div>
                    </div>
                </div>

                </div>


        </div>
    </div>
    </div>
</div>
